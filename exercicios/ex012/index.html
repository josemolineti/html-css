<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="imagens/aa.jpg" loop autoplay controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.m4v" type="video/m4v">
        <p>Infelizmente o seu navegador não é compatível para o carregamento do vídeo. <a href="midia/meu-video.mp4"> Clique aqui para fazer o download</a></p>
    </video>
    <!--Videos usando a tag video (próprio servidor) pode consumir muita banta.-->
    <h1>Inserindo vídeos do youTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SM2LK5AMhyk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
